<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page - Startup App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="landingPage">
        <nav class="navbar">
          <h1 class="navbar__heading">Startup 3</h1>
          <ul class="navbar__items">
            <li class="navbar__item">Overview</li>
            <li class="navbar__item">Prices</li>
            <li class="navbar__item">Blog</li>
            <li class="navbar__item">Feedback</li>
            <li class="navbar__item">Purchase</li>
          </ul>
        </nav>
        <main class="banner">
          <section class="banner__info">
            <h1>Generate Awesome Web Pages</h1>
            <p>
              The most important part of the Startup is the smaples. The samples
              form a set of 25 usable pages you can use as is or you can add new
              blocks.
            </p>
            <button>Learn More</button>
          </section>
          <form class="form">
            <h1>Sign Up Now</h1>
            <input type="text" placeholder="Your email" />
            <input type="password" placeholder="Your password" />
            <label for="checkbox" class="checkbox">
              <input type="checkbox" id="checkbox" />
              <span>I agree to the Terms of Service</span>
            </label>
            <button class="btn signin__btn">Sign In</button>
            <div class="hr__line">
              <div class="hr"></div>
              <span>or</span>
              <div class="hr"></div>
            </div>
            <button class="btn login__btn">Login via Twitter</button>
            <div class="form__footer">
              <span>Do you have an Account?</span>
              <button>Sign In</button>
            </div>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
